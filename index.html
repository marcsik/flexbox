<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagem/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagem/instragram-logo.png" class="instagram-logo" alt="logo instagram">
                <div class="foto">
                    <img src="imagem/Alossauro.jpg" alt="minha Foto">
                </div>
                <a href="#" class="instagram-login">Continuar como MSiqueira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-acount">Não é MSiqueira?</p>
                <p class="not-acount">
                    <span class="link_blue">Alterar Contas</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="getApp">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="appdownload"></a>
                    <a href="#" class="appdownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
